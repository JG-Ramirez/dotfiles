# font configurations
font_family      Operator Mono Book
bold_font        Operator Mono Medium
italic_font      Operator Mono Book Italic
bold_italic_font Operator Mono Medium Italic
# Font size (in pts)
font_size 16.0
# ligatures
disable_ligatures never
symbol_map U+23FB-U+23FE,U+2B58,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CC-U+E0CF,U+E0D0-U+E0D2,U+E0D4,U+E700-U+E7C5,U+F000-U+F2E0,U+2665,U+26A1,U+F400-U+F4A8,U+F67C,U+E000-U+E00A,U+F300-U+F313,U+E5FA-U+E62B 3270MediumNerdFontCompleteM-Medium
# shortcuts for iterating on tmux config
bind-key r source-file ~/.config/tmux.conf \; display-message '~/.config/tmux.conf reloaded'
bind-key M split-window -h 'vim ~/.config/tmux.conf'

# {{{ UI

window_padding_width 2.0

# }}}

# {{{ Bells

enable_audio_bell no

window_alert_on_bell no

hide_window_decorations yes

# }}}
# background opacity
background_opacity 0.9
#dim_opacity 1
# # {{{ Colours

include colors.conf

# }}}

